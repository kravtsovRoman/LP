<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Double ADS</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="css/style.css">	 
</head>
<body> 
	<form action="" method="post" style="
		font-family: Roboto, sans-serif;
		width: 500px;">
		<div style="display: flex; margin-bottom: 10px;">
			<div style="display: inline-block; margin-right: 10px; width: 50%;">
				<label for="form-name">Name</label>
				<br>
				<input 
					id="form-name" 
					type="text" 
					style="
						width: 100%;
						background: #EBEBEB;
						border: 0;
						padding: 10px 10px;
						box-sizing: border-box;
						margin-top: 5px;
						font-size: 16px;
						outline: none;
					">
				<br>
				<br>
				<label for="form-mail">E-Mail</label>
				<br>
				<input 
					id="form-mail" 
					type="mail" 
					style="
						width: 100%;
						background: #EBEBEB;
						border: 0;
						padding: 10px 10px;
						box-sizing: border-box;
						margin-top: 5px;
						font-size: 16px;
						outline: none;
					">
				<br>
				<br>
				<label for="form-cart-number">Cart Number</label>
				<br>
				<input 
					id="form-cart-number" 
					type="text" 
					style="
						width: 100%;
						background: #EBEBEB;
						border: 0;
						padding: 10px 10px;
						box-sizing: border-box;
						margin-top: 5px;
						font-size: 16px;
						outline: none;
				">
				<br>
				<br>
			</div>
			<div style="display: inline-block; width: 50%;">
				<label for="form-phone">Phone</label>
				<br>
				<input 
					id="form-phone" 
					type="text" 
					style="
						width: 100%;
						background: #EBEBEB;
						border: 0;
						padding: 10px 10px;
						box-sizing: border-box;
						margin-top: 5px;
						font-size: 16px;
						outline: none;
					">
				<br>
				<br>
				<label for="form-summa">Сумма платежа (USD)</label>
				<br>
				<input 
					id="form-summa" 
					type="text" 
					style="
						width: 100%;
						background: #EBEBEB;
						border: 0;
						padding: 10px 10px;
						box-sizing: border-box;
						margin-top: 5px;
						font-size: 16px;
						outline: none;
				">
				<br>
				<br>
				<div style="display: flex;">
					<div style="display: inline-block; margin-right: 5px;">
						<label for="form-cart-year">mm/yy</label>
						<br>
						<input 
							id="form-cart-year" 
							type="text" 
							style="
								width: 100%;
								margin-right: 3px;
								background: #EBEBEB;
								border: 0;
								padding: 10px 10px;
								box-sizing: border-box;
								margin-top: 5px;
								font-size: 16px;
								outline: none;
						">
						<br>
					</div>
					<div style="display: inline-block; margin-right: 5px;">
						<label for="form-cart-cvv">CVC/CVV</label>
						<br>
						<input 
							id="form-cart-cvv" 
							type="text" 
							maxlength="3" 
							style="
								width: 100%;
								margin-right: 3px;
								background: #EBEBEB;
								border: 0;
								padding: 10px 10px;
								box-sizing: border-box;
								margin-top: 5px;
								font-size: 16px;
								outline: none;
						">
					</div>
				</div>
			</div>
		</div>
		<input 
			type="submit" 
			name="submit" 
			value="SEND" 
			style="
				width: 100%;
				color: #fff;
				background: #1C97D5;
				border: 0;
				padding: 15px 0;
				cursor: pointer;
				outline: none;
		">
	</form>
</body>
</html>
